<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a Mi Página Web</h1>
</header>

<nav>
    <a href="#inicio">Inicio</a>
    <a href="#sobre">Sobre mí</a>
    <a href="#contacto">Contacto</a>
</nav>

<main>
    <h2 id="inicio">Inicio</h2>
    <p>Esta es mi página web de ejemplo.</p>

    <h2 id="sobre">Sobre mí</h2>
    <p>Esta sección trata sobre mí.</p>

    <h2 id="contacto">Contacto</h2>
    <p>Puedes contactarme en <a href="mailto:example@example.com">example@example.com</a>.</p>
</main>

<footer>
    <p>&copy; 2024 Mi Página Web</p>
</footer>

</body>
</html>
